baseURL = "https://aickyo.github.io/"
title   = "Aickyo"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "docs"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Aickyo"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"


# Home subtitle of the index page.
homeSubtitle = "Member of Bytes Breakers | CTF Player"

# Set disableReadOtherPosts to true in order to hide the links to other posts.
disableReadOtherPosts = false


# Enable theme toggle
enableThemeToggle = false


# Sharing buttons
enableSharingButtons = true


# Global language menu
enableGlobalLanguageMenu = false


# Footer 
[params.footer]
  trademark = true
  author = true


# Colors for favicons
[params.favicon.color]
  mask = "#1b1c1d"
  msapplication = "#1b1c1d"
  theme = "#1b1c1d"


#Header
[params.logo]
  logoMark     = ">"
  logoText     = "$ cd /home/Aickyo"
  logoHomeLink = "/"
  logoCursorColor    = "#1ad20d"


# Portrait on start page
[params.portrait]
  path     = "/img/logo.png"
  alt      = "Portrait"
  maxWidth = "250px"


# Social icons
[[params.social]]
  name = "twitter"
  url  = "https://twitter.com/aickyo"

[[params.social]]
  name = "github"
  url  = "https://github.com/Aickyo"

[[params.social]]
  name = "linkedin"
  url  = "https://fr.linkedin.com/in/valentin-tanguy-202035172"

[[params.social]]
  name = "tryhackme"
  url  = "https://tryhackme.com/p/Aickyo"


# Navbar
[menu]
  [[menu.main]]
    identifier = "whoami"
    name       = "Whoami"
    url        = "whoami/"
  [[menu.main]]
    identifier = "writeups"
    name       = "Writeups"
    url        = "writeups/"
